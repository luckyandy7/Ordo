<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>카카오 로그인 완료</title>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const kakaoId = params.get("kakaoId");

    if (kakaoId) {
      alert(`환영합니다, 카카오 사용자 ${kakaoId}님!`);
      // ✅ 로그인 성공 후 자동 이동
      window.location.href = "/main"; // ← 여기에 원하는 경로 입력
    } else {
      alert("카카오 로그인 정보가 없습니다.");
      window.location.href = "/login"; // 또는 실패 시 돌아갈 페이지
    }
  </script>
</body>
</html>
