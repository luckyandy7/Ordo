              <div class="loading-spinner"></div>
              <p>Í≤åÏãúÍ∏ÄÏùÑ ÏàòÏ†ïÌïòÍ≥† ÏûàÏäµÎãàÎã§...</p>
            </div>

            <div class="form-buttons">
              <button type="button" class="btn cancel-btn" onclick="goBack()">
                <i class="fas fa-times"></i>
                Ï∑®ÏÜå
              </button>
              <button type="button" class="btn delete-btn" onclick="deletePost()">
                <i class="fas fa-trash"></i>
                ÏÇ≠Ï†ú
              </button>
              <button type="submit" class="btn submit-btn">
                <i class="fas fa-save"></i>
                ÏàòÏ†ï ÏôÑÎ£å
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>    <!-- ‚öôÔ∏è JavaScript: Í≤åÏãúÍ∏Ä ÏàòÏ†ï Í∏∞Îä• Íµ¨ÌòÑ -->
    <script>
      /**
       * üåê Ï†ÑÏó≠ Î≥ÄÏàò ÏÑ†Ïñ∏
       */
      let postId = null;          // ÏàòÏ†ïÌï† Í≤åÏãúÍ∏Ä ID
      let currentPost = null;     // ÌòÑÏû¨ Í≤åÏãúÍ∏Ä Ï†ïÎ≥¥

      /**
       * üìã Ï¥àÍ∏∞Ìôî: URLÏóêÏÑú Í≤åÏãúÍ∏Ä ID Ï∂îÏ∂ú Î∞è Ïù∏Ï¶ù ÌôïÏù∏
       */
      // URLÏóêÏÑú postId Ï∂îÏ∂ú
      const urlParams = new URLSearchParams(window.location.search);
      postId = urlParams.get('id');

      if (!postId) {
        alert('Í≤åÏãúÍ∏Ä IDÍ∞Ä ÏóÜÏäµÎãàÎã§.');
        location.href = '/board/list.html';
      }

      // ÏÇ¨Ïö©Ïûê Ïù∏Ï¶ù ÌôïÏù∏
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
        location.href = '/Login/email-login.html';
      }

      /**
       * üì± ÌéòÏù¥ÏßÄ Î°úÎî© ÏôÑÎ£å ÌõÑ Í≤åÏãúÍ∏Ä Îç∞Ïù¥ÌÑ∞ Î°úÎìú
       */
      document.addEventListener('DOMContentLoaded', function() {
        loadPostData();
      });

      /**
       * üìñ Í≤åÏãúÍ∏Ä Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ìï®Ïàò
       * - ÏÑúÎ≤ÑÏóêÏÑú Í≤åÏãúÍ∏Ä Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
       * - ÏûëÏÑ±Ïûê Í∂åÌïú ÌôïÏù∏
       * - ÌèºÏóê Í∏∞Ï°¥ Îç∞Ïù¥ÌÑ∞ Ï±ÑÏö∞Í∏∞
       */
      async function loadPostData() {
        try {
          console.log('Í≤åÏãúÍ∏Ä Î°úÎî© ÏãúÏûë:', postId);
          
          const response = await fetch(`/api/posts/${postId}`, {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          console.log('ÏùëÎãµ ÏÉÅÌÉú:', response.status);

          if (!response.ok) {
            const errorText = await response.text();
            console.error('ÏÑúÎ≤Ñ ÏùëÎãµ Ïò§Î•ò:', errorText);
            throw new Error(`Í≤åÏãúÍ∏ÄÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§. (${response.status})`);
          }

          const data = await response.json();
          console.log('Î∞õÏùÄ Îç∞Ïù¥ÌÑ∞:', data);
          
          const post = data.post || data; // Îç∞Ïù¥ÌÑ∞ Íµ¨Ï°∞Ïóê Îî∞Îùº Ïú†Ïó∞ÌïòÍ≤å Ï≤òÎ¶¨
          currentPost = post; // Ï†ÑÏó≠ Î≥ÄÏàòÏóê Ï†ÄÏû•

          // ÏûëÏÑ±Ïûê Í∂åÌïú ÌôïÏù∏
          const user = getUserInfo();
          const userIdentifier = getUserIdentifier();
          console.log('ÌòÑÏû¨ ÏÇ¨Ïö©Ïûê:', user);
          console.log('ÌòÑÏû¨ ÏÇ¨Ïö©Ïûê ÏãùÎ≥ÑÏûê:', userIdentifier);
          console.log('Í≤åÏãúÍ∏Ä ÏûëÏÑ±Ïûê:', post.author);
          
          if (!user || !userIdentifier) {
            alert('ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥Î•º ÌôïÏù∏Ìï† Ïàò ÏóÜÏäµÎãàÎã§. Îã§Ïãú Î°úÍ∑∏Ïù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
            location.href = '/Login/email-login.html';
            return;
          }

          // authorÍ∞Ä Î¨∏ÏûêÏó¥Ïù∏ÏßÄ Í∞ùÏ≤¥Ïù∏ÏßÄ ÌôïÏù∏ÌïòÏó¨ Ï†ÅÏ†àÌûà Ï≤òÎ¶¨
          const postAuthor = typeof post.author === 'object' ? post.author.email || post.author.name : post.author;
          
          // Ïù¥Î©îÏùº ÎòêÎäî Ïù¥Î¶ÑÏúºÎ°ú ÏûëÏÑ±Ïûê ÌôïÏù∏
          const isAuthor = (user.email && postAuthor === user.email) || 
                          (user.name && postAuthor === user.name) ||
                          postAuthor === userIdentifier;
          
          if (!isAuthor) {
            alert('Í≤åÏãúÍ∏Ä ÏàòÏ†ï Í∂åÌïúÏù¥ ÏóÜÏäµÎãàÎã§.');
            location.href = '/board/list.html';
            return;
          }

          // ÌèºÏóê Í∏∞Ï°¥ Îç∞Ïù¥ÌÑ∞ Ï±ÑÏö∞Í∏∞
          document.getElementById('title').value = post.title || '';
          document.getElementById('content').value = post.content || '';
          
          // Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÑ§Ï†ï
          if (post.category) {
            const categoryRadio = document.querySelector(`input[name="category"][value="${post.category}"]`);
            if (categoryRadio) {
              categoryRadio.checked = true;
            }
          }

          console.log('Í≤åÏãúÍ∏Ä Îç∞Ïù¥ÌÑ∞ Î°úÎî© ÏôÑÎ£å');

        } catch (error) {
          console.error('Í≤åÏãúÍ∏Ä Î°úÎî© Ïò§Î•ò:', error);
          alert(`Í≤åÏãúÍ∏ÄÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§: ${error.message}`);
          location.href = '/board/list.html';
        }
      }

      /**
       * üíæ Í≤åÏãúÍ∏Ä ÏàòÏ†ï Ï≤òÎ¶¨ Ìï®Ïàò
       * - Ìèº Îç∞Ïù¥ÌÑ∞ Í≤ÄÏ¶ù
       * - ÏÑúÎ≤ÑÏóê ÏàòÏ†ïÎêú Îç∞Ïù¥ÌÑ∞ Ï†ÑÏÜ°
       * - ÏÑ±Í≥µ Ïãú ÏÉÅÏÑ∏Î≥¥Í∏∞ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
       */

      // Ìèº Ï†úÏ∂ú Ï≤òÎ¶¨
      document.getElementById('editForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Ìèº Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
        const title = document.getElementById('title').value.trim();
        const content = document.getElementById('content').value.trim();
        const selectedCategory = document.querySelector('input[name="category"]:checked');
        
        if (!title) {
          alert('Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
          document.getElementById('title').focus();
          return;
        }
        
        if (!content) {
          alert('ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
          document.getElementById('content').focus();
          return;
        }
        
        if (!selectedCategory) {
          alert('Ïπ¥ÌÖåÍ≥†Î¶¨Î•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
          return;
        }
        
        const loadingState = document.getElementById('loadingState');
        const formButtons = document.querySelector('.form-buttons');
        
        // Î°úÎî© ÏÉÅÌÉú ÌëúÏãú
        loadingState.style.display = 'block';
        formButtons.style.display = 'none';

        try {
          const formData = new FormData();
          formData.append('title', title);
          formData.append('content', content);
          formData.append('category', selectedCategory.value);

          // Ïù¥ÎØ∏ÏßÄ ÌååÏùºÎì§ Ï∂îÍ∞Ä
          const imageFiles = document.getElementById('images').files;
          for (let i = 0; i < imageFiles.length; i++) {
            formData.append('images', imageFiles[i]);
          }

          // ÏûëÏÑ±Ïûê ÌôïÏù∏ÏùÑ ÏúÑÌïú Ï†ïÎ≥¥ Ï∂îÍ∞Ä - URL ÏøºÎ¶¨Î°ú Ï†ÑÏÜ°
          const user = getUserInfo();
          const postAuthor = typeof currentPost.author === 'object' ? currentPost.author.email || currentPost.author.name : currentPost.author;
          
          const response = await fetch(`/api/posts/${postId}?authorCheck=${encodeURIComponent(postAuthor)}`, {
            method: 'PUT',
            headers: {
              'Authorization': `Bearer ${token}`
            },
            body: formData
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Í≤åÏãúÍ∏Ä ÏàòÏ†ïÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
          }

          const result = await response.json();
          alert('Í≤åÏãúÍ∏ÄÏù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§!');
          location.href = `/board/view.html?id=${postId}`;

        } catch (error) {
          console.error('Error updating post:', error);
          alert(error.message || 'Í≤åÏãúÍ∏Ä ÏàòÏ†ïÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
        } finally {
          // Î°úÎî© ÏÉÅÌÉú Ïà®Í∏∞Í∏∞
          loadingState.style.display = 'none';
          formButtons.style.display = 'flex';
        }
      });

      // Í≤åÏãúÍ∏Ä ÏÇ≠Ï†ú
      async function deletePost() {
        if (!confirm('Ï†ïÎßêÎ°ú Ïù¥ Í≤åÏãúÍ∏ÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå? Ïù¥ ÏûëÏóÖÏùÄ ÎêòÎèåÎ¶¥ Ïàò ÏóÜÏäµÎãàÎã§.')) {
          return;
        }

        try {
          const user = getUserInfo();
          const postAuthor = typeof currentPost.author === 'object' ? currentPost.author.email || currentPost.author.name : currentPost.author;
          const response = await fetch(`/api/posts/${postId}?authorCheck=${encodeURIComponent(postAuthor)}`, {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Í≤åÏãúÍ∏Ä ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
          }

          alert('Í≤åÏãúÍ∏ÄÏù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
          location.href = '/board/list.html';

        } catch (error) {
          console.error('Error deleting post:', error);
          alert(error.message || 'Í≤åÏãúÍ∏Ä ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
        }
      }

      // Ï∑®ÏÜå Î≤ÑÌäº
      function goBack() {
        if (confirm('ÏàòÏ†ïÏùÑ Ï∑®ÏÜåÌïòÍ≥† Ïù¥Ï†Ñ ÌéòÏù¥ÏßÄÎ°ú ÎèåÏïÑÍ∞ÄÏãúÍ≤†ÏäµÎãàÍπå?')) {
          location.href = `/board/view.html?id=${postId}`;
        }
      }

      // localStorageÏóêÏÑú ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
      function getUserInfo() {
        try {
          const userString = localStorage.getItem('user');
          if (!userString) {
            console.error('localStorageÏóê ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§.');
            return null;
          }
          
          const user = JSON.parse(userString);
          console.log('localStorage ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥:', user); // ÎîîÎ≤ÑÍπÖÏö©
          return user;
        } catch (error) {
          console.error('ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ ÌååÏã± Ïò§Î•ò:', error);
          return null;
        }
      }

      // ÏÇ¨Ïö©Ïûê Ïù¥Î©îÏùº ÎòêÎäî Ïù¥Î¶Ñ Í∞ÄÏ†∏Ïò§Í∏∞
      function getUserIdentifier() {
        const user = getUserInfo();
        if (!user) return null;
        
        // Ïù¥Î©îÏùºÏù¥ ÏûàÏúºÎ©¥ Ïù¥Î©îÏùºÏùÑ, ÏóÜÏúºÎ©¥ Ïù¥Î¶ÑÏùÑ Î∞òÌôò
        return user.email || user.name || null;
      }

      // Ïù¥ÎØ∏ÏßÄ ÎØ∏Î¶¨Î≥¥Í∏∞ (Ï∂îÌõÑ Íµ¨ÌòÑ Ïãú ÏÇ¨Ïö©)
      document.getElementById('images').addEventListener('change', function(e) {
        const preview = document.getElementById('imagePreview');
        preview.innerHTML = '';
        
        Array.from(e.target.files).forEach(file => {
          if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(e) {
              const img = document.createElement('img');
              img.src = e.target.result;
              img.style.cssText = 'max-width: 100px; max-height: 100px; margin: 5px; border-radius: 8px; object-fit: cover;';
              preview.appendChild(img);
            };
            reader.readAsDataURL(file);
          }
        });
      });

      // ÌéòÏù¥ÏßÄ ÏßÑÏûÖ Ïï†ÎãàÎ©îÏù¥ÏÖò
      document.body.style.opacity = '0';
      window.addEventListener('load', function() {
        document.body.style.transition = 'opacity 0.5s ease';
        document.body.style.opacity = '1';
      });
    </script>
