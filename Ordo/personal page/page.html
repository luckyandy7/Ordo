<!-- ==================== Ordo Personal Page ==================== -->
<!-- 사용자 개인 대시보드 페이지 - 캘린더와 추천 기능을 포함 -->

<!-- 메인 캘린더 배경 컨테이너 -->
<div class="calendar-background">
  
  <!-- 브랜드 타이틀 -->
  <div class="title">Ordo</div>

  <!-- 개인화된 인사 문구 -->
  <div class="greeting">반가워요, 수환!</div>

  <!-- 응원 메시지 -->
  <div class="subtitle">오늘도 함께 힘내봐요</div>

  <!-- 캘린더 섹션 헤더 -->
  <div class="calendar-label calendar-label-black calendar-heading">Calendar</div>
  
  <!-- 현재 월 표시 -->
  <div class="calendar-label calendar-label-black calendar-month">May</div>
  
  <!-- 주간 달력 날짜들 (5월 12일-18일) -->
  <div class="calendar-day calendar-number" style="top: 340px; left: 134px;">12</div>
  <div class="calendar-day calendar-number" style="top: 340px; left: 304px;">13</div>
  <div class="calendar-day calendar-number" style="top: 340px; left: 487px;">14</div>
  <!-- 오늘 날짜 하이라이트 (15일) -->
  <div class="calendar-day calendar-number-highlight" style="top: 340px; left: 660px;">15</div>
  <div class="calendar-day calendar-number" style="top: 340px; left: 833px;">16</div>
  <div class="calendar-day calendar-number" style="top: 340px; left: 1031px;">17</div>
  <div class="calendar-day calendar-number" style="top: 340px; left: 1221px;">18</div>

  <!-- 왼쪽 시간 축 라벨들 -->
  <div class="time-label early" style="top: 406px;">8AM</div>   <!-- 이른 시간 (빨간색) -->
  <div class="time-label late" style="top: 491px;">10AM</div>   <!-- 일반 시간 (회색) -->
  <div class="time-label late" style="top: 576px;">12PM</div>
  <div class="time-label late" style="top: 661px;">2PM</div>
  <div class="time-label late" style="top: 746px;">4PM</div>
  <div class="time-label late" style="top: 831px;">6PM</div>

  <!-- 일정 블록들 (예시 데이터) -->
  <!-- 오전 미팅 일정 -->
  <div class="event-box" style="top: 430px; left: 141px;">
    <span class="event-text">Meeting</span>
  </div>
  
  <!-- 점심 시간 일정 -->
  <div class="event-box" style="top: 661px; left: 139px;">
    <span class="event-text">Lunch</span>
  </div>
  
  <!-- 프로젝트 작업 일정 -->
  <div class="event-box" style="top: 717px; left: 141px;">
    <span class="event-text">Project</span>
  </div>

  <!-- 하단 기능 버튼들 -->
  
  <!-- Horae AI 추천 일정 버튼 -->
  <div class="recommend-box"></div>
  <img class="recommend-img" src="https://placehold.co/53x53" />
  <div class="recommend-label">
    <span>Horae</span>
    <span>의 추천 일정</span>
  </div>

  <!-- Daily 한마디 (일기/메모) 버튼 -->
  <div class="comment-box"></div>
  <div class="comment-label">
    <span>Daily </span>
    <span>한마디</span>
  </div>
</div>
