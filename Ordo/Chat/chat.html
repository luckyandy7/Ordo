<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 웹페이지 메타데이터 설정 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordo - Real-time Chat</title>
    
    <!-- 스타일시트 및 폰트 로드 -->
    <link rel="stylesheet" href="/Chat/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive&display=swap"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "Freesentation";
        src: url("/font/Freesentation.ttf") format("truetype");
      }
    </style>
  </head>
  <body class="loaded">
    <!-- 메인 컨테이너: 전체 페이지 레이아웃을 감싸는 컨테이너 -->
    <div class="container">
      <!-- 
        헤더 영역: 
        - 브랜드 로고 및 타이틀
        - 초대 알림 버튼
        - 다크모드 토글
        - 메인 페이지로 돌아가기 버튼
      -->
      <header class="header">
        <div class="brand-container">
          <img src="/Login/image-8.png" alt="Logo" class="logo-image" />
          <div class="brand">Ordo</div>
          <span class="page-title">Real-time Chat</span>
        </div>
        <div class="header-controls">
          <!-- 받은 초대 알림 버튼: 실시간 초대 카운트 표시 -->
          <button class="invitation-btn" title="받은 초대">
            <span class="notification-icon">📨</span>
            <span class="notification-text">받은 초대</span>
            <span class="invitation-count">0</span>
          </button>
          <!-- 다크모드/라이트모드 토글 버튼 -->
          <button id="themeToggle" class="theme-toggle" title="다크모드 토글">
            <span class="theme-icon">🌙</span>
          </button>
          <!-- 메인 페이지로 돌아가기 버튼 -->
          <button class="back-button"><span>←</span> 메인으로</button>
        </div>
      </header>

      <!-- 
        채팅 메인 컨테이너: 
        - 사이드바(채팅방 목록)와 채팅 영역으로 구성된 2-column 레이아웃
      -->
      <div class="chat-container">
        <!-- 
          사이드바: 
          - 채팅방 목록 표시
          - 새 채팅방 생성 버튼
          - 사용자 온라인 상태 표시
        -->
        <div class="sidebar">
          <div class="sidebar-header">
            <h3>채팅방</h3>
            <!-- 새 채팅방 생성 버튼 -->
            <button id="newChatBtn" class="new-chat-btn">+ 새 채팅</button>
          </div>

          <!-- 채팅방 목록: JavaScript로 동적 생성 -->
          <div class="chat-list">
            <!-- 채팅방 목록이 동적으로 로드됩니다 -->
            <div class="empty-chat-list" style="display: none">
              <p>아직 참여한 채팅방이 없습니다.</p>
              <p>새 채팅방을 만들어보세요!</p>
            </div>
          </div>

          <!-- 사용자 온라인 상태 표시 -->
          <div class="sidebar-footer">
            <div class="user-status">
              <div class="status-indicator online"></div>
              <span>온라인</span>
            </div>
          </div>
        </div>

        <!-- 
          채팅 영역: 
          - 채팅방 헤더(제목, 멤버 수, 액션 버튼)
          - 메시지 컨테이너(실시간 메시지 표시)
          - 메시지 입력 영역
        -->
        <div class="chat-area">
          <!-- 
            채팅 헤더: 
            - 현재 선택된 채팅방 정보
            - 사용자 초대, 파일 공유, 나가기 버튼
          -->
          <div class="chat-header">
            <div class="chat-title">
              <div class="chat-avatar-large">👥</div>
              <div class="chat-details">
                <h3>채팅방을 선택해주세요</h3>
                <span class="member-count">참여자 정보 로딩 중...</span>
              </div>
            </div>
            <div class="chat-actions">
              <!-- 주요 액션 버튼들 -->
              <div class="action-group primary-actions">
                <!-- 사용자 초대 버튼 -->
                <button class="action-btn invite-btn" title="사용자 초대">
                  <span class="btn-icon">👥</span>
                  <span class="btn-text">초대</span>
                </button>
                <!-- 파일 공유 버튼 -->
                <button class="action-btn file-btn" title="파일 공유">
                  <span class="btn-icon">📎</span>
                  <span class="btn-text">파일</span>
                </button>
              </div>
              <!-- 보조 액션 버튼들 -->
              <div class="action-group secondary-actions">
                <!-- 채팅방 나가기 버튼 -->
                <button class="action-btn leave-btn" title="채팅방 나가기">
                  <span class="btn-icon">🚪</span>
                  <span class="btn-text">나가기</span>
                </button>
              </div>
            </div>
          </div>

          <!-- 
            메시지 영역: 
            - 실시간 메시지 표시
            - 자동 스크롤
            - 타임스탬프 및 사용자 정보 표시
          -->
          <div id="messagesContainer" class="messages-container">
            <!-- 메시지가 동적으로 로드됩니다 -->
            <div class="empty-messages">
              <p>채팅방을 선택해주세요.</p>
              <p>대화를 시작해보세요! 💬</p>
            </div>
          </div>

          <!-- 
            메시지 입력 영역: 
            - 이모지 버튼
            - 텍스트 입력 필드
            - 파일 첨부 버튼
            - 전송 버튼
            - 타이핑 상태 표시
          -->
          <div class="message-input-area">
            <div class="input-container">
              <!-- 이모지 선택 버튼 -->
              <button class="emoji-btn" title="이모지">😊</button>
              <!-- 메시지 텍스트 입력 필드 -->
              <input
                id="messageInput"
                type="text"
                placeholder="메시지를 입력하세요..."
                maxlength="1000"
              />
              <!-- 파일 첨부 버튼 -->
              <button class="attach-btn" title="파일 첨부" id="attachBtn">
                📎
              </button>
              <!-- 숨겨진 파일 입력 필드 -->
              <input
                type="file"
                id="fileInput"
                style="display: none"
                accept="image/*,.pdf,.doc,.docx,.xls,.xlsx,.txt,.zip"
              />
              <!-- 메시지 전송 버튼 -->
              <button class="send-btn" title="전송">
                <span>➤</span>
              </button>
            </div>
            <!-- 타이핑 상태 표시 영역 -->
            <div class="typing-indicator" style="display: none">
              <!-- 타이핑 상태가 동적으로 표시됩니다 -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 
      모달 창들: 
      - 새 채팅방 생성 모달
      - 사용자 초대 모달
      - 초대 알림 모달
    -->

    <!-- 새 채팅방 생성 모달 -->
    <div class="modal new-chat-modal">
      <div class="modal-content">
        <h3>새 채팅방 만들기</h3>
        <form>
          <div class="form-group">
            <label>채팅방 이름</label>
            <input
              type="text"
              required
              placeholder="채팅방 이름을 입력하세요"
              maxlength="50"
            />
          </div>
          <div class="form-buttons">
            <button type="button" class="cancel-btn">취소</button>
            <button type="submit" class="submit-btn">만들기</button>
          </div>
        </form>
      </div>
    </div>

    <!-- 사용자 초대 모달 -->
    <div class="modal invite-modal">
      <div class="modal-content">
        <h3>사용자 초대</h3>
        <div class="invite-form">
          <!-- 사용자 검색 입력 필드 -->
          <div class="form-group">
            <label>사용자 검색</label>
            <input
              type="text"
              class="user-search-input"
              placeholder="이름 또는 이메일로 검색..."
            />
          </div>

          <!-- 검색 결과 표시 영역 -->
          <div class="search-results">
            <!-- 검색 결과가 여기에 표시됩니다 -->
          </div>

          <!-- 선택된 사용자들 표시 영역 -->
          <div class="selected-users">
            <h4>선택된 사용자</h4>
            <div class="selected-users-list">
              <!-- 선택된 사용자들이 여기에 표시됩니다 -->
            </div>
          </div>

          <!-- 초대 메시지 입력 필드 -->
          <div class="form-group">
            <label>초대 메시지 (선택사항)</label>
            <textarea
              class="invite-message"
              placeholder="초대와 함께 보낼 메시지를 입력하세요..."
            ></textarea>
          </div>

          <div class="form-buttons">
            <button type="button" class="cancel-btn">취소</button>
            <button type="button" class="invite-send-btn">초대 보내기</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 초대 알림 모달 -->
    <div class="modal invitations-modal">
      <div class="modal-content">
        <h3>받은 초대</h3>
        <div class="invitations-list">
          <!-- 초대 목록이 여기에 표시됩니다 -->
        </div>
        <div class="form-buttons">
          <button type="button" class="cancel-btn">닫기</button>
        </div>
      </div>
    </div>

    <!-- 필수 JavaScript 라이브러리 및 스크립트 -->
    <!-- Socket.IO 클라이언트 라이브러리: 실시간 통신을 위한 WebSocket 라이브러리 -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- 채팅 시스템 메인 JavaScript: 모든 채팅 기능을 구현한 스크립트 -->
    <script src="chat.js"></script>
  </body>
</html>
